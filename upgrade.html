<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Skin</title>
    <link rel="stylesheet" href="style-main.css">
    <link rel="stylesheet" href="upgrade-style.css">
</head>
<div id="header"></div>
<body>

    <div class="upgrade-container-main background-preset-1">
        <div class="upgrade-upper-container">
            <div class="upgrade-container-main-item-1"></div>

            <div class="upgrade-circle-container-dec-1">
                <div class="upgrade-circle-container-dec-2">
                <div class="circle-wrapper">
                    <div class="upgrade-circle-container-dec-3">
                    <div class="marker"></div>
                    </div>
                </div>

                <div class="upgrade-circle-container-dec-4">
                    <div class="upgrade-circle-container-dec-5">
                    <h1 class="upgrade-procent">0.00 %</h1>
                    </div>
                </div>

                </div>
            </div>
            <div class="upgrade-container-main-item-2"></div>
        </div>
        <div class="upgrade-lower-container background-preset-3">
            <div class="upgrade-button"><p class ="upgrade-button-text">UPGRADE</p></div>
        </div>
        
    </div>
    <div class="inventory-divider">
        <div class="inventory-container background-preset-1">
            <div class="inventory-filter-container background-preset-5">
                <h3 class="inventory-filter-text">YOUR INVENTORY</h3>
                <div class="filter-container">
                    <div class="filter-part">
                        <h5 class="inventory-filter-text">FROM</h5>
                        <input type="text" class="filter-input" value="1000">
                    </div>
                    <div class="filter-part">
                        <h5 class="inventory-filter-text">TO</h5>
                        <input type="text" class="filter-input" value="5000">
                    </div>
                </div>
            </div>

            <div class="inventory-items-container" id="inventory-items-container"></div>
        </div>
        <div class="inventory-container background-preset-1">
            <div class="inventory-filter-container background-preset-5">
                <h3 class="inventory-filter-text">DESIRED ITEM</h3>
                <div class="filter-container">
                    <div class="filter-part">
                        <h5 class="inventory-filter-text">FROM</h5>
                        <input type="text" class="filter-input" value="1000">
                    </div>
                    <div class="filter-part">
                        <h5 class="inventory-filter-text">TO</h5>
                        <input type="text" class="filter-input" value="5000">
                    </div>
                </div>
            </div>

            <div class="inventory-items-container" id="desired-items-container"></div>
        </div>
    </div>

<script src="script.js"></script>
</body>
<div id="footer"></div>
</html>
