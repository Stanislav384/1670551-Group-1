<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Skin</title>
    <link rel="stylesheet" href="style-main.css">
    <link rel="stylesheet" href="case-style.css">
</head>
<div id="header"></div>
<body>

    <div class="case-inventory-cont background-preset-1">
        <div class="case-roulet-background">
            <div class="case-roulet-container">
                <div class="case-roulet-slots" id="case_roulet_slot_0"></div>
                <div class="case-roulet-arrows-vertical">
                <img src="icons/case_roulet_arrow_down.png" class="case-roulet-arrow">
                <img src="icons/case_roulet_arrow_up.png" class="case-roulet-arrow">
            </div>
        </div>
        <div class="case-roulet-result-container">
          
        </div>
        </div>
    </div>

    <div class="case-buttons-container background-preset-1">
        <div class="case-buttons-upper-subcontainer background-preset-3">
            <div class="case-buttons-upper-subcontainer-container-img">
                <img src="icons/warning_icon.png" class="case-buttons-upper-subcontainer-img">
            </div>
            <p class="case-buttons-upper-subcontainer-text">YOU NEED TO LOG IN</p>
            <button class="case-open-button" id="case_open_btn">OPEN FOR $200</button>
        </div>
        <div class="case-buttons-lower-subcontainer">
            <h2 class="case-buttons-lower-subcontainer-h">ITEM IN THIS CASE</h2>
        </div>
        <div class="case-item-cells-cont background-preset-6" id="case-inventory-cont"></div>
    </div>
      
    

<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CustomEase.min.js"></script>
<script src="script.js"></script>

<div id="footer"></div>
