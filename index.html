<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Layout</title>
    <link rel="stylesheet" href="style-main.css">
    <link rel="stylesheet" href="style.css">
</head>
<div class="header">
    <div class="header-left">
        <h1 class="header-logo">CHANGESKIN</h1>
        <a href="#" class="header-button">UPGRADE</a>
        <a href="#" class="header-button">CONTRACTS</a>
        <a href="#" class="header-button">GIVEAWAYS</a>
    </div>
    <div class="header-right">
        <div class="user-balance">
            <p><span class="normal-price">345</span><span class="price-decimal">.37</span></p>
            <img src="icons/cscoin.png" class="coin-icon">
        </div>
        <a href="#" class="header-button">ACCOUNT NAME</a>
    </div>
</div>
<body>
    <div class="banners-container">
        <div class="banner"></div>
        <div class="banner-switcher">
            <div class="banner-switcher-button" id="banner-button-1"></div>
            <div class="banner-switcher-button" id="banner-button-2"></div>
            <div class="banner-switcher-button" id="banner-button-3"></div>
            <div class="banner-switcher-button" id="banner-button-4"></div>
            <div class="banner-switcher-button" id="banner-button-5"></div>
        </div>
    </div>
    <div class="case-main">

        <div class="case-section">
            <h3 class="case-section-header">Epic Cases</h3>
            <div class="case-road">
                <div class="case">
                    <h3 class="case-name">Case name</h3>
                    <p class="case-description">10 items</p>
                    <img src="icons/case_test.png" class="case-icon">
                    <div class="case-price-container">
                        <h3 class="case-price">600</h3>
                        <img src="icons/cscoin.png" class="case-coin-icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div class="footer"></div>
</html>
